{% extends "layout.html" %}

{% block title %}
Makaleler
{% endblock title %}


{% block body %}
<h3>Makaleler</h3>
<hr>

{% if data %}

<ul class="list-group">
{% for i in data %}
    <li class=list-group-item><a href="Article/{{ i.id }}">{{ i.title }}</a></li>
{% endfor %}
</ul>

{% else %}
<div class="alert alert-danger">Bu bloga henüz makale eklenmemiş.</div>
{% endif %}
{% endblock body %}
